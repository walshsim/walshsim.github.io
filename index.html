<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lunar Orbit Simulation â€” Prof. Walsh</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Outfit:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="grain-overlay"></div>
  <canvas id="canvas"></canvas>

  <div id="ui-overlay">
    <header class="main-header">
      <div class="logo">
        <div class="logo-mark">
          <div class="orbit-icon"></div>
        </div>
        <div>
          <h1>LUNAR.OS</h1>
          <p>Orbital Mechanics v2.4</p>
        </div>
      </div>
      <div class="header-stats">
        <div class="terminal-badge">
          <span class="label">MISSION_TIME</span>
          <span id="stat-days" class="value">000.00_DAYS</span>
        </div>
        <div class="terminal-badge status-active">
          <span class="label">SYSTEM_STATUS</span>
          <span id="stat-status" class="value">NOMINAL</span>
        </div>
      </div>
    </header>

    <main class="viewport-overlay">
      <div class="side-panel">
        <div class="panel-section">
          <h3 class="glitch-text" data-text="PHASE_ANALYSIS">PHASE_ANALYSIS</h3>
          <div class="phase-display-container">
            <div class="phase-viz">
              <span id="stat-phase" class="phase-name">NEW_MOON</span>
            </div>
            <div class="telemetry-grid">
              <div class="t-item"><span class="t-label">ALT</span><span class="t-val">384.4k km</span></div>
              <div class="t-item"><span class="t-label">VEL</span><span class="t-val">1.02 km/s</span></div>
            </div>
          </div>
        </div>

        <div class="panel-section">
          <h3 class="glitch-text" data-text="CONTROLS">CONTROLS</h3>
          
          <div class="control-group">
            <div class="control-header">
              <label for="speed">TIME_COMPRESSION</label>
              <span id="speed-val" class="terminal-tag">1.0x</span>
            </div>
            <div class="slider-wrapper">
              <input id="speed" type="range" min="0" max="0.1" step="0.001" value="0.01">
              <div class="slider-track-fill"></div>
            </div>
          </div>

          <div class="control-group">
            <div class="control-header">
              <label for="zoom">OPTICAL_ZOOM</label>
              <span id="zoom-val" class="terminal-tag">1.0x</span>
            </div>
            <div class="slider-wrapper">
              <input id="zoom" type="range" min="0.5" max="20" step="0.1" value="1">
              <div class="slider-track-fill"></div>
            </div>
          </div>

          <div class="control-group custom-checkbox">
            <input id="trails" type="checkbox" hidden checked>
            <label for="trails" class="checkbox-ui">
              <div class="box"></div>
              <span>ORBITAL_TRAJECTORY_MAPPING</span>
            </label>
          </div>
        </div>

        <div class="panel-section actions">
          <button id="pause" class="btn-cyan">EXEC::PAUSE</button>
          <button id="reset" class="btn-ghost">SYS::RESET</button>
        </div>
      </div>

      <div class="info-footer">
        <div class="security-clearance">CLEARANCE: LEVEL 4 // ASTROMETRICS</div>
        <p>COORDINATE SYSTEM: GEOCENTRIC // LUNAR_DIST: 60.27_RE</p>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
